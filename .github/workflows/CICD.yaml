name: CI/CD - Build and Push Docker Image

# Déclenche sur les tags (ex: 1.0.0) ou manuellement via workflow_dispatch
on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Optional version to use when manually triggering (ex: 1.2.3)'
        required: false

jobs:
  build-and-push:
    name: Build and push Docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # besoin d'historique complet pour lire les tags
          fetch-depth: 0

      - name: Set version
        id: set_version
        run: |
          # If manually triggered with an input, use it; otherwise use the ref name (tag)
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          else
            echo "VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
          fi

      - name: Show version
        run: |
          echo "Version: $VERSION"

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          # Le token d'accès Docker Hub (personal access token) est fourni via
          # le secret `DOCKER_HUB_ACCESS_TOKEN` (et `DOCKER_HUB_USERNAME` pour le user).
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build image (classic docker build)
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/garat-api:${{ env.VERSION }} \
            -t ${{ secrets.DOCKER_HUB_USERNAME }}/garat-api:latest .

      - name: Push images
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/garat-api:${{ env.VERSION }}
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/garat-api:latest

      - name: Output image tags
        run: |
          echo "Pushed images:"
          echo "${{ secrets.DOCKER_HUB_USERNAME }}/garat-api:${{ env.VERSION }}"
          echo "${{ secrets.DOCKER_HUB_USERNAME }}/garat-api:latest"
