name: Build API

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      docker_username:
        required: true
        type: string
      docker_password:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t ${{ inputs.docker_username }}/api:${{ inputs.version }} .
          docker tag ${{ inputs.docker_username }}/api:${{ inputs.version }} ${{ inputs.docker_username }}/api:latest

      - name: Login to Docker Hub
        run: echo "${{ inputs.docker_password }}" | docker login --username "${{ inputs.docker_username }}" --password-stdin

      - name: Push Docker images
        run: |
          docker push ${{ inputs.docker_username }}/api:${{ inputs.version }}
          docker push ${{ inputs.docker_username }}/api:latest
