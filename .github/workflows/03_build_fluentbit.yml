name: Build & Push Fluent Bit image

on:
  workflow_call:
    inputs:
      version:
        required: true

jobs:
  build-fluent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Fluent Bit image (if Dockerfile exists)
        run: |
          if [ -f fluent-bit/Dockerfile ]; then
            docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/garat-fluentbit:${{ inputs.version }} fluent-bit
            docker push ${{ secrets.DOCKER_HUB_USERNAME }}/garat-fluentbit:${{ inputs.version }}
          else
            echo "No fluent-bit/Dockerfile found â€” skipping Fluent Bit image build"
          fi
