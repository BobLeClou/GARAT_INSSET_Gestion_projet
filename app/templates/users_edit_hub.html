<!DOCTYPE html>
<html>
<head>
    <title>Modifier un utilisateur</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fafafa; padding: 20px; }
        ul { max-width: 400px; margin: auto; padding: 0; list-style-type: none; }
        li { background: white; border: 1px solid #ddd; padding: 10px; margin-bottom: 5px; border-radius: 4px; }
        a { color: #5cb85c; text-decoration: none; font-weight: bold; }
        a:hover { text-decoration: underline; }
        h2 { text-align: center; color: #5cb85c; }
    </style>
</head>
<body>
    <h2>Modifier un utilisateur</h2>
    <ul>
        {% for user in users %}
        <li>
            {{ user.fullname }} ({{ user.studylevel }}, {{ user.age }})
            - <a href="/users/edit/{{ user.uuid }}">Modifier</a>
        </li>
        {% endfor %}
    </ul>
    <div style="text-align:center;">
        <a href="/users">Retour Ã  la liste</a>
    </div>
</body>
</html>
